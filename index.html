<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maratona Discover 2021</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="botão de entrada">
                </h3>
                <p id="incomeDisplay"></p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="botão de saída">
                </h3>
                <p id="expenseDisplay"></p>
            </div>
            <div class="card total" id="card-total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="botão de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onClick="Modal.abrir()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>  
    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">
                            Descrição
                        </label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">
                            Valor
                        </label>
                        <input type="number" id="amount" name="amount" placeholder="R$0,00" step="0.01">
                        <small class="help">Use o sinal - (negativo) para despesas e vírgula para os decimais, por exemplo: -R$10,25</small>
                    </div>
                    <div class="input-group">                                                                                                                                                           
                        <label for="date" class="sr-only">
                            Descrição
                        </label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.fechar()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--
    <footer>
        <p>Desenvolvido por Marlon Balla</p>
    </footer>
-->
    <script src="./scripts.js">
    </script>
</body></div>
</div>
</html>
